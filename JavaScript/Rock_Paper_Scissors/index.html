<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" /> 
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="options">
        <button onclick="playYourGame('rock')">✊</button>
        <button onclick="playYourGame('paper')">🖐</button>
        <button onclick="playYourGame('scissors')">✌</button>
    </div>

    <div id="player">Player:</div>
    <div id="computer">Computer:</div>
    <div id="result"></div>

    <div class="score">Player Score:
        <span id="playerScore">0</span>
    </div>
    <div class="score">Computer Score:
        <span id="computerScore">0</span>
    </div>
    
    <script src="app.js"> </script>
</body>
</html>
